<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Alpaca Fan Club Registration</title>
</head>

<body>
    <div id="alpacaForm" v-cloak>
        <form>
            <fieldset>
                <legend>Alpaca Fan Club Registration
                </legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input v-model id="firstName">
                </div>
                <div>     
                    <label for="lastName">Last Name</label><input type="text">
                </div>
                <div>
                    <label for="city">City</label><input type="text">
                </div>
                <div>     
                    <label for="state">State</label>
                        <select name="" id="" v-model="state">
                        <option v-for="state in states" v-bind:value="state.value">
                            {{state.name}}
                        </option>
                        </select>
                </div>
                <div class="alpaca-color">
                    <p>Favorite Alpaca Colors</p>
                    <div>
                        <ul>
                            <li> 
                            <label v-bind:for="color.value">
                                <input type="checkbox"  name="" 
                                v-model="selectedColors"
                                v-bind:id="color.value" v-bind:value="color.value">{{color.name}}
                            </label>
                            </li>
                        </ul>
                        
                    </div>
                </div>
                <div class="alpaca-status">     
                    <label for="status">Alpaca Status</label><textarea name="" id="" cols="30" rows="10" v-model="status"></textarea>
                </div>
            </fieldset>

            <div class="output">
                <h3>Output</h3>
                First Name: {{firstName}}<br>
                Last Name: {{lastName}}<br>
                City: {{city}}<br>
                State: {{state}}<br>
                Color: {{selected.colors}}<br>
                Status: {{status}}
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
