<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue3 & Conditionals</title>
</head>
<body>
    <div id="myApp">
        <h1>My first name is {{name}}</h1>
        <p v-if="name === 'Emma'">My last name is Hubacz</p>
    </div>
    <div id="hatersApp">
        <h2>Haters call me {{name}}</h2>
        <p v-if="name === 'Foureyes'">If I had haters.</p>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
