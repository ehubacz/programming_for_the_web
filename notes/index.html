<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Getting Started with vue3</title>
</head>
<body>
    <div id="myApp"><h1>Hello, {{name}}</h1>
        <p v-if='happy'>I am happy</p>
    </div> 
        <!--vue only sees objects within the div it is mounted to-->

        <!-- 'v-' marks a vue directive. Marking 'if' gives the directive of a conditional-->

    <script src="vue.js"></script>
    
</body>
</html>
